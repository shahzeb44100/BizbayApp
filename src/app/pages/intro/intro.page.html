<ion-content>
  <main class="flex-shrink-0 main has-footer pt-2">

    <div class="container h-100">
        <!-- Swiper intro -->
        <div class="swiper-container introduction text-white">
          
              <ion-slides class="swiper-wrapper">
                <ion-slide class="swiper-slide overflow-hidden text-center">
                    
                        <div class="row no-gutters h-100">
                            <div class="col align-self-center px-3">
                                <img src="assets/Content/img/install-app.png" alt="" class="mw-100 my-5">
                                <div class="row">
                                    <div class="container mb-5">
                                        <h4>Bizbay Grow You Buissness</h4>
                                        <p>a platform where you can increase you bussiness simultaneously</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                   
                </ion-slide>
                <ion-slide class="swiper-slide overflow-hidden text-center">
                    
                        <div class="row no-gutters h-100">
                            <div class="col align-self-center px-3">
                                <img src="assets/Content/img/about.png" alt="" class="mw-100 my-5">
                                <div class="row">
                                    <div class="container mb-5">
                                        <h4>Hiring a Inflauncer</h4>
                                        <p>Login or Signup Know to get into our app and hire inflauncer as you want.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </ion-slide>
              </ion-slides>
            
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- Swiper intro ends -->
    </div>
</main>

<!-- footer-->
<div class="footer no-bg-shadow py-3">
    <div class="row justify-content-center">
        <div class="col">
            <a (click)="nav.goto_login()" class="btn btn-default rounded btn-block">Login</a>
        </div>
        <div class="col">
            <a (click)="nav.goto_signup()" class="btn btn-outline-default rounded btn-block">Register</a>
        </div>
    </div>
</div>
</ion-content>
