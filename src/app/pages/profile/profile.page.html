
<ion-content>
    <main class="flex-shrink-0 main has-footer">
    <!-- Fixed navbar -->
    <header class="header">
        <div class="row">
            <div class="col-auto px-0">
              <ion-menu-button   auto-hide="false" slot="start" style="float: left;color: #ffffff"></ion-menu-button> 
              <h6 class="navbar-dash">Profile Details</h6>
            </div>
            <!-- <div class="text-left col align-self-center">
                <a class="navbar-brand" href="#">
                    <h6 class="mb-0">Dashboard</h6>
                </a>
            </div> -->

                <!-- <button type="button" class="btn btn-link btn-40 colorsettings">
                    <span class="material-icons">color_lens</span>
                </button> -->
                <div class="ml-auto col-auto pl-0">

                    <a (click)="nav.goto_notification()" class=" btn btn-40 btn-link">
                        <span class="material-icons">notifications_none</span>
                        <span class="counter"></span>
                        <span class="badge" style="padding: 0% !important;">{{this.api.NCount}}</span>
                       
                    </a>
                </div>
                <!-- <a href="notification.html" class=" btn btn-40 btn-link" >
                      <span class="material-icons">chat</span>
                      <span class="counter"></span>
                  </a> -->
            
        </div>
    </header>
  
     <div class="container mt-2 mb-3 text-center">
        <div class="avatar avatar-150 rounded-circle position-relative "  (click)="presentActionSheet()" style="text-align: center;padding-bottom: 10px;border: 5px white solid">
                <img  onerror="this.src='assets/Content/img/defaultprofile.jpg'" [src]="this.helper.userData.ProfilePic" />
                <!--<span class="material-icons" style="font-size: 30px !important;color: gray !important;position: absolute;">add_a_photo</span> -->
             </div>
        </div> 
  
    <div class="main-container">
        <div class="container">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">

                    <form>   
                                      <!-- Swiper -->
             
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Name</label>
                            <input type="text" class="form-control"  [(ngModel)]="helper.userData.FirstName" name="bfname"  placeholder="First Name">
                            <!-- <p class="form-text valid-feedback">Please enter correct password</p> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput2">Last Name</label>
                            <input type="email" class="form-control" [(ngModel)]="helper.userData.LastName" name="blname" id="exampleFormControlInput2" placeholder="Last Name">
                            <!-- <p class="form-text invalid-feedback">Please enter correct password</p> -->
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput2">Username</label>
                            <input type="text" class="form-control " [(ngModel)]="helper.userData.UserName" disabled name="buser" id="exampleFormControlInput2" placeholder="Username">
                            <!-- <p class="form-text invalid-feedback">Please enter correct password</p> -->
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput2">Phone</label>
                            <input type="tel" class="form-control " [(ngModel)]="helper.userData.Cellno" name="bphone" id="exampleFormControlInput2" placeholder="Phone">
                            <!-- <p class="form-text invalid-feedback">Please enter correct password</p> -->
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control " [(ngModel)]="helper.userData.Email" disabled name="bmail" id="exampleFormControlInput1" placeholder="Email">
                            <!-- <p class="form-text valid-feedback">Please enter correct password</p> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput2">Password</label>
                            <input type="password" class="form-control " [(ngModel)]="helper.userData.Password" name="bpass"  id="exampleFormControlInput2" placeholder="Password">
                            <!-- <p class="form-text invalid-feedback">Please enter correct password</p> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput2">City</label>
                            <input type="text" class="form-control " [(ngModel)]="helper.userData.City" name="bcity" id="exampleFormControlInput2" placeholder="City">
                            <!-- <p class="form-text invalid-feedback">Please enter correct password</p> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput2">Address</label>
                            <textarea type="text" class="form-control" rows="4" [(ngModel)]="helper.userData.Address" name="baddress" id="exampleFormControlInput2" placeholder="Address"></textarea>
                            <!-- <p class="form-text invalid-feedback">Please enter correct password</p> -->
                        </div>
                    </form>
                    <div class="ml-auto col-auto align-self-center" (click)="UpdateProfile()">          
                        <button  class="btn btn-default rounded btn-block">Update Profile</button>  
                   </div>
                </div>
            </div>

        </div>
      </div>
   
  </main>
  </ion-content>
