<ion-content>
  <main class="flex-shrink-0 main has-footer">
    <div class="main-container">

      <div class="container">
        <div class="card mb-4">
          <!-- <div class="card-header">
              <h6 class="subtitle mb-0">
                  <div class="avatar avatar-40 bg-primary-light text-primary rounded mr-2"><span class="material-icons vm">credit_card</span></div>
                  Add Credit/Debit card
              </h6>
          </div> -->
          <div class="card-header">
            <span class="material-icons text-danger" (click)="Dismiss()" style="float: right !important;" slot="end">
              clear
              </span>
              <h6 class="subtitle mb-0">
                  <div class="avatar avatar-40 bg-primary-light text-primary rounded mr-2"><span class="material-icons vm">credit_card</span></div>
                  Add Credit/Debit card
              </h6>
          
             </div>
          <div class="card-body">
        
              <div class="form-group float-label active">
                  <input type="text" autofocus [(ngModel)]="addCard.CardNo" class="form-control" >
                  <label class="form-control-label">Card Number</label>
                  <p class="form-text text-secondary text-right">Visa Debit card</p>
              </div>
              <div class="form-group float-label active">
                  <input type="text" [(ngModel)]="addCard.CardHolderName" class="form-control" >
                  <label class="form-control-label">Card Holder Name</label>
              </div>
              <div class="form-group float-label active">
                  <div class="row">
                      <div class="col">
                          <select class="form-control" [(ngModel)]="addCard.ExpiryMonth">
                              <option [value]="1">1</option>
                              <option [value]="2">2</option>
                              <option [value]="3">3</option>
                              <option [value]="4">4</option>
                              <option [value]="5">5</option>
                              <option [value]="6">6</option>
                              <option [value]="7">7</option>
                              <option [value]="8">8</option>
                              <option [value]="9">9</option>
                              <option [value]="10">10</option>
                              <option [value]="11">11</option>
                              <option [value]="12">12</option>
                          </select>
                      </div>
                      <div class="col">
                          <select class="form-control" [(ngModel)]="addCard.ExpiryYear">
                              <option [value]="2021">2021</option>
                              <option [value]="2022">2022</option>
                              <option [value]="2023">2023</option>
                              <option [value]="2024">2024</option>
                              <option [value]="2025">2025</option>
                              <option [value]="2026">2026</option>
                              <option [value]="2027">2027</option>
                              <option [value]="2028">2028</option>
                              <option [value]="2029">2029</option>
                              <option [value]="2030">2030</option>
                              <option [value]="2031">2031</option>
                              <option [value]="2032">2032</option>
                          </select>
                      </div>
                  </div>
                  <label class="form-control-label">Expiry month and year</label>
              </div>
          </div>
          <div class="card-footer">
              <button (click)="addCards()" class="btn btn-block btn-default rounded">Add Card</button>
          </div>
      </div>

      </div>
    </div>

  </main>
</ion-content>
